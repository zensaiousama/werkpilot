<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin:0; padding:0;">
<!--
  Werkpilot Email Signature Template
  Variables: {{NAME}}, {{TITLE}}, {{EMAIL}}, {{PHONE}}, {{PHOTO_URL}}
  Generated by Brand Marketing Agent (Agent 10)
-->
<table cellpadding="0" cellspacing="0" border="0" style="font-family: 'DM Sans', Arial, Helvetica, sans-serif; font-size: 14px; color: #212529; line-height: 1.5;">
  <tr>
    <td style="padding-right: 20px; vertical-align: top;">
      <!-- Profile photo placeholder -->
      <img src="{{PHOTO_URL}}" alt="{{NAME}}" width="80" height="80"
        style="border-radius: 50%; border: 2px solid #2E75B6; display: block;" />
    </td>
    <td style="vertical-align: top; border-left: 3px solid #1B2A4A; padding-left: 16px;">
      <!-- Name & Title -->
      <p style="margin: 0 0 2px 0; font-family: 'Plus Jakarta Sans', Arial, Helvetica, sans-serif; font-size: 16px; font-weight: 700; color: #1B2A4A;">
        {{NAME}}
      </p>
      <p style="margin: 0 0 8px 0; font-size: 13px; color: #6C757D;">
        {{TITLE}} | <span style="color: #2E75B6; font-weight: 600;">Werkpilot</span>
      </p>

      <!-- Contact Details -->
      <table cellpadding="0" cellspacing="0" border="0" style="font-size: 13px; color: #212529;">
        <tr>
          <td style="padding-right: 6px; vertical-align: middle;">
            <img src="https://werkpilot.ch/email/icon-email.png" alt="" width="14" height="14" style="display:block;" />
          </td>
          <td style="padding-right: 16px;">
            <a href="mailto:{{EMAIL}}" style="color: #2E75B6; text-decoration: none;">{{EMAIL}}</a>
          </td>
          <td style="padding-right: 6px; vertical-align: middle;">
            <img src="https://werkpilot.ch/email/icon-phone.png" alt="" width="14" height="14" style="display:block;" />
          </td>
          <td>
            <a href="tel:{{PHONE}}" style="color: #212529; text-decoration: none;">{{PHONE}}</a>
          </td>
        </tr>
      </table>

      <!-- Website & Address -->
      <p style="margin: 6px 0 0 0; font-size: 12px; color: #6C757D;">
        <a href="https://werkpilot.ch" style="color: #2E75B6; text-decoration: none; font-weight: 600;">werkpilot.ch</a>
        &nbsp;|&nbsp; Schweiz
      </p>

      <!-- Social Icons -->
      <table cellpadding="0" cellspacing="0" border="0" style="margin-top: 8px;">
        <tr>
          <td style="padding-right: 8px;">
            <a href="https://linkedin.com/company/werkpilot" style="text-decoration: none;">
              <img src="https://werkpilot.ch/email/icon-linkedin.png" alt="LinkedIn" width="20" height="20" style="display:block;" />
            </a>
          </td>
          <td style="padding-right: 8px;">
            <a href="https://instagram.com/werkpilot" style="text-decoration: none;">
              <img src="https://werkpilot.ch/email/icon-instagram.png" alt="Instagram" width="20" height="20" style="display:block;" />
            </a>
          </td>
        </tr>
      </table>

      <!-- Tagline -->
      <p style="margin: 10px 0 0 0; padding-top: 8px; border-top: 1px solid #E9ECEF; font-size: 11px; color: #6C757D; font-style: italic;">
        Ihr digitaler Werkzeugkasten f&uuml;r KMU-Erfolg
      </p>
    </td>
  </tr>
</table>
</body>
</html>
